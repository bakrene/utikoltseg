<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script>src="javascript.js"</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Útiköltség</title>
</head>
<body>
    <div class="container">
        <h1>Útköltség-elszámolás</h1>
        <h4>Személyes adatok</h4>

        <div class="row">
            <div class="col-4">
                <p><label for="nev">Név:</label></p>
                <p><label for="lakcim">Lakcím:</label></p>
                <p><label for="szuldatum">Születési dátum:</label></p>
            </div>
        
        <div class="col-8">
            <p><input type="text" name="adatok" id="nev"></p>
                <p><input type="text" name="adatok" id="lakcim"></p>
                <p><input type="date" name="adatok" id="szuldatum"></p>
        </div>

        <h4>Gépjármű-és üzemanyagadatok</h4>
        <div class="row">
            <div class="col-4">
                <p><label for="gyartmany">Gyártmány, típus:</label></p>
                <p><label for="lakcim">Üzemanyag fajtája:</label></p>
                <p><label for="szuldatum">Fogyasztási norma:</label></p>
                <p><label for="szuldatum">Utazás dátuma:</label></p>
                <p><label for="szuldatum">Üzemanyag egységára:</label></p>
            </div>

            <div class="col-8">
                <p><input type="text" name="autoadat" id="gyartmany"></p>
                <p>
                    <select name="autoadat" id="uzemanyagtipus">
                        <option value="benzin">Benzin</option>
                        <option value="gazolaj">Gázolaj</option>
                    </select>
                </p>
      






    </div>
    
</body>
</html>
